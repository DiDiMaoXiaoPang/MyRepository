<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS布局</title>
    <!--子绝父相-->
    <style>
        #main{
            background-color: red;
            width: 299px;
            height: 200px;
            position: relative;
        }
        .test1{
            background-color: blue;
            position: absolute;
            /*定位*/
            right: 0px;
            bottom: 20px;
        }
        .test2{
            background-color: darkolivegreen;
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="test1">213123</div>
    </div>
    <div class="test2">sfsfasfasfsdf</div>
</body>
</html>
