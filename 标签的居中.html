<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    所有的标签水平居中:
        行内标签 和 行内-块级标签:在父标签中设置 text-align:center;
        块级标签:在自身设置 margin:auto;

     所有的标签垂直居中:
        行内标签 和 行内-块级标签 : 在父标签中设置 line-height
        块级标签 : position:absolute;
                  left:50%;
                  top:50%;
                  transform:translate(-50%,-50%);
        -->
    <meta charset="UTF-8">
    <title>标签的居中</title>
    <style>
        #main{
            width: 400px;
            height: 345px;
            background-color: red;

            /*让内容居中*/
            text-align: center;
        }

        span{
            background-color: green;
        }
        .test1{
            width: 200px;
            background-color: antiquewhite;
            margin: auto;

        }
    </style>
</head>
<body>
    <div id="main">
        <!行内标签>
        <span>行内标签</span>
        <div class="test1">块级标签</div>
    </div>
    <p>
    </p>
    <input>
</body>
</html>
